<div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <h1 class="mt-4 mb-3">Log In</h1>
  
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#!home">Home</a>
          </li>
          <li class="breadcrumb-item active">Log In</li>
        </ol>
        <div class="container">
            <table class="user-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>First name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                        <tr>
                           <td>
                              <input class="form-control" placeholder="Userame" ng-model="employee.emp_username" />
                           </td>
                           <td>
                              <input class="form-control" placeholder="Salary" ng-model="employee.emp_salary" />
                           </td>
                           <td>
                              <input class="form-control" placeholder="Country" ng-model="employee.emp_country" />
                           </td>
                           <td>
                                <input class="form-control" placeholder="Email" ng-model="emp.email" />
                           </td>
                           <td>
                                <input class="form-control" placeholder="Type" ng-model="emp.type" />
                           </td>
                           <td>
                              <div class="btn-group">
                                 <button class="btn btn-primary" ng-click="add_emp()">Add Employee</button>
                                 <button class="btn btn-primary" ng-click="edit_emp()">Edit Employee</button>
                                 <button class="btn btn-success" ng-click="delete_emp()">Delete Employee</button>
                              </div>
                           </td>
                        </tr>
                     </tbody>
            </table>
            <div class="users">
                    <div class="card-header">
                       <h2 class="card-title">User stats</h2>
                       <p class="card-category">New users on {{date | date:'d MMMM, yyyy'}}</p>
                    </div>
                    <div class="body">
                       <table class="table-hover">
                          <thead class="text-warning">
                                <th>Username</th>
                                <th>First name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                             </tr>
                          </thead>
                          <tbody>
                             <tr ng-repeat="user in user_list">
                                <td>{{user.user_username}}</td>
                                <td>{{user.user_firstname}} KM</td>
                                <td>{{user.user_lastname}}</td>
                                <td>{{user.user_email}}</td>
                                <td>
                                   <div class="btn-group">
                                      <button class="btn btn-warning" ng-click="edit_user(user)">Edit</button>
                                      <button class="btn btn-danger" ng-click="delete_user(user._id, user.user_username)">Delete</button>
                                   </div>
                                </td>
                             </tr>
                          </tbody>
                       </table>
                    </div>
                 </div>
              </div>
   
        </div>
        </div>
      </div>
<footer class="py-5 bg-dark">
    
        <div class="container">
          <p class="m-0 text-center text-white">Copyright &copy; Patient Management System 2018</p>
        </div>
        <!-- /.container -->
      </footer>
