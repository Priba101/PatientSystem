<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Patient Management System</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/css/modern-business.css" rel="stylesheet">
    <script src ="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src =" https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js "></script>
    <!--<script src="//unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <link rel="stylesheet" href="//unpkg.com/angular-toastr/dist/angular-toastr.css" />-->
    
  </head>

  <body ng-app="PMS">
    <div ng-view></div>
  </body>
  <script src="controllers/dashboardController.js"></script>
  <script src="controllers/loginController.js"></script>
  <script src="controllers/signupController.js"></script>
  <script src="controllers/logController.js"></script>
  <script src="controllers/submitController.js"></script>
  <script>
  var app=angular.module("PMS",["ngRoute"]);
  app.controller('dashboardController', DashboardController);
  app.controller('signupController', SignUpController);
  app.controller('loginController', LoginController);
  app.controller('logController', LogController);
  app.controller('submitController',SubmitController);
  app.config(function($routeProvider){
    $routeProvider.when("/",{
        templateUrl:"views/home.html"
        ,controller:"logController"
    })
    .when("/about",{
        templateUrl:"views/about.html"
        ,controller:"logController"
    })
    .when("/blog",{
        templateUrl:"views/blog.html"
        ,controller:"logController"
    })
    .when("/contact",{
        templateUrl:"views/contact.html"
        ,controller:"logController"
    })
    .when("/log",{
        templateUrl:"views/log.html",
        controller:"loginController"
    })
    .when("/port",{
        templateUrl:"views/port.html"
        ,controller:"logController"
    })
    .when("/services",{
        templateUrl:"views/services.html"
        ,controller:"logController"
    })
    .when("/signup",{
        templateUrl:"views/signup.html",
        controller:"signupController"
    })
    .when("/item",{
        templateUrl:"views/item.html"
        ,controller:"logController"
    })
    .when("/appointment",{
        templateUrl:"views/appointment.html"
        ,controller:"submitController"
    })
    .when("/dashboard",{
        templateUrl:"views/dashboard.html",
        controller:"dashboardController"

    })
    .otherwise({redirectTo:'/'})
})
    app.controller('selectCtrl', function($scope) {
      $scope.docs = ["Cardiologists","Dermatologists","Gastroenterologists","Hematologists","Neurologists","Ophthalmologists","Physiatrists","Radiologists","Urologists"];
    });
    </script>
</html>
