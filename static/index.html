<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Patient Management System</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/css/modern-business.css" rel="stylesheet">
    <link href="assets/css/angular-toastr.css" rel="stylesheet"/>
    <link href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" rel="stylesheet">
    <script src ="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src =" https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js "></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
    <script src="//unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>
    
  </head>

  <body ng-app="PMS">
        <div ng-if="!check_login()">
        <div ng-include="'frontpage.html'"></div>
    </div>
    <div ng-if="check_login()">
        <div ng-include="'views/dashboard.html'"></div>
    </div>
  </body>
  <script src="controllers/dashboardController.js"></script>
  <script src="controllers/loginController.js"></script>
  <script src="controllers/signupController.js"></script>
  <script src="controllers/submitController.js"></script>
  <script>
  var app=angular.module("PMS",["ngRoute", "toastr", "ngAnimate"]);
  app.controller('dashboardController', DashboardController);
  app.controller('signupController', SignUpController);
  app.controller('loginController', LoginController);
  app.controller('submitController',SubmitController);
  app.config(function($routeProvider){
    $routeProvider.when("/",{
        templateUrl:"views/home.html"
        ,controller:"loginController"
    })
    .when("/about",{
        templateUrl:"views/about.html"
        ,controller:"loginController"
    })
    .when("/blog",{
        templateUrl:"views/blog.html"
        ,controller:"loginController"
    })
    .when("/contact",{
        templateUrl:"views/contact.html"
        ,controller:"loginController"
    })
    .when("/log",{
        templateUrl:"views/log.html",
        controller:"loginController"
    })
    .when("/port",{
        templateUrl:"views/port.html"
        ,controller:"loginController"
    })
    .when("/services",{
        templateUrl:"views/services.html"
        ,controller:"loginController"
    })
    .when("/signup",{
        templateUrl:"views/signup.html",
        controller:"signupController"
    })
    .when("/item",{
        templateUrl:"views/item.html"
        ,controller:"loginController"
    })
    .when("/appointment",{
        templateUrl:"views/appointment.html"
        ,controller:"submitController"
    })
    .when("/dashboard",{
        templateUrl:"views/dashboard.html",
        controller:"dashboardController"
    })
    .when("/profile",{
        templateUrl:"views/user.html",
        controller:"loginController"
    })
    .otherwise({redirectTo:'/'})
})
    </script>
</html>
